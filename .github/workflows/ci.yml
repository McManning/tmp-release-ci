name: CI

on:
  push:
    branches: [ develop ]
    paths-ignore: [ '**.md' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md' ]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet Packages
      run: nuget restore TestApp.sln

    - name: Build Packages
      run: msbuild TestApp.sln /p:Configuration=Release

    - name: Run Tests
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: TestApp.Tests
        report_name: tests
        report_title: TestApp Tests
        github_token: ${{ secrets.GITHUB_TOKEN }}
